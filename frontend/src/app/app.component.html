<div class="app-container">
  <nav class="navbar">
    <h1>{{ title }}</h1>
    <div class="nav-tabs">
      <button 
        [class.active]="activeView() === 'chat'"
        (click)="activeView.set('chat')"
        class="nav-tab"
      >
        Chat
      </button>
      <button 
        [class.active]="activeView() === 'tasks'"
        (click)="activeView.set('tasks')"
        class="nav-tab"
      >
        Tasks
      </button>
    </div>
  </nav>

  <main class="main-content">
    @if (activeView() === 'chat') {
      <app-chat></app-chat>
    } @else if (activeView() === 'tasks') {
      <app-task-manager></app-task-manager>
    }
  </main>
</div>

<router-outlet />
